{% extends 'App_Final/layouts/base.html' %}
{% load static %}

{% block main %}
    <main>
        <h1>Registro</h1>

        {% if formulario.errors %}

            <p>ERROR</p>

        {% endif %}

        <!-- FORM REGISTRO-->
        <form action="/registro/" method="POST">
            {% csrf_token %}
            
            <table>
                {{ formulario.as_table }}
            </table>

            <input type="submit" value="Registrarte">
        </form>
    </main>
{% endblock %}
