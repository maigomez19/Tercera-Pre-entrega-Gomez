{% extends 'App_Final/layouts/base.html' %}
{% load static %}

{% block main %}
    <main>
        <h1>Articulos</h1>

        <!-- FORM CREAR-->
        <form action="/articulos/" method="POST">
            {% csrf_token %}
            
            <div>
                <label for="titulo">Título(*)</label>
                <input type="text" name="titulo" id="titulo" placeholder="Ingrese el título del artículo">
            </div>

            <div>
                <label for="detalle">Detalle(*)</label>
                <textarea name="detalle" id="detalle" placeholder="Ingrese el detalle del artículo"></textarea>
            </div>

            <div>
                <label for="autor">Autor(*)</label>
                <input type="text" name="autor" id="autor" placeholder="Ingrese el autor del artículo">
            </div>

            <div>
                <label for="clasificacion">¿Cuál es el tema principal del artículo?</label>
                <select type="number" name="clasificacion" id="clasificacion">
                    <option value="tendencias">Tendencias</option>
                    <option value="productos virales">Productos virales</option>
                    <option value="tutoriales y consejos">Tutoriales y consejos</option>
                    <option value="nuevos lanzamientos">Nuevos lanzamientos</option>
                    <option value="reseñas y opiniones">Reseñas y opiniones</option>
                    <option value="comparativas">Comparativas</option>
                    <option value="diy">DIY (Hazlo tú mismo)</option>
                    <option value="caro vs barato">Producto caro VS Producto barato</option>
                </select>
            </div>

            <input type="submit" value="Crear">
        </form>
    </main>
{% endblock %}
