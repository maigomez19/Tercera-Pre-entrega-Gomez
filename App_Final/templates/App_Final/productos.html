{% extends 'App_Final/layouts/base.html' %}
{% load static %}

{% block main %}
    <main>
        <h1>Productos</h1>

        <button><a href="{% url 'Crear Producto' %}">Crear producto</a></button>

        <!-- BUSCADOR -->
        <form action="/productos/buscar/" method="GET">
            <input type="text" name="nombre" id="nombre">

            <input type="submit" value="Buscar">
        </form>

        {% if respuesta %}
            <p>{{ respuesta }}</p>
        {% endif %}

        {% if productos %}
            <ul>
            {% for producto in productos %}
                <li>{{ producto.nombre }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </main>
{% endblock %}
